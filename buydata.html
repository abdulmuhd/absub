  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body style="background-color: #EDF1FA">

    </div>
    <div class="card-body bg-white">
      <form class="form">
        <div class="form-group mb-4">
          <label for="phone">Phone Number</label>
          <input id="phone" type="number" class="form-control">

        <div class="form-group mb-4">
          <label for="amount">Amount</label>
          <input id="amount" type="number" class="form-control">
        </div>
        <div class="form-group mb-4">
          <label for="pin">Pin</label>
          <input id="pin" maxlength="4" type="number" class="form-control">

        <div class="d-grid">
          <input type="submit" class="btn btn-info text-white" value="Buy">

      </form>
    </div>
  </div>
  <script>
    document.forms[0].addEventListener('submit', (e) => {
      e.preventDefault()

      let phone = document.getElementById('phone').value
      let pin = document.getElementById('pin').value
      let amount = document.getElementById('amount').value

      let formData = new FormData()
      formData.append('network', '1')
      formData.append('plan_id', '2')
      formData.append('mobile_number', phone)
      formData.append('request_id', '7uw76322')

      let url = 'https://payplus.ng/auth/userdetails';

      fetch(url, {
          method: 'POST',
          headers: {
            "Content-Type": "application/json",
            "Token": "xv31b52CA9hsBCwdCcb34A7aiJ1CAnAlAxy3z8m3CC26C4CEx5eAgApC9oI0"
          }
        })
        .then(res => res.json())
        .then(data => {
          console.log(data);
          if (data['status'] == 'fail') {
            Swal.fire('Error Message', data['msg'], 'error');
          } else {
            Swal.fire('Success', 'Purchase Successful', 'success');
          }
        })
        .catch(err => console.log(err));
