<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                                                                                                                          crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                                                                                                                          crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  
  <title>Buy Data</title>
</head>

<body style="background-color: #EDF1FA">
  <nav class="navbar bg-body-tertiary shadow">
    <div class="container-fluid">
      <a class="navbar-brand display-2" href="#">
        <i class="bi-list fs-1"></i>
        ABSUB
      </a>
    </div>
  </nav>
  <div class="card bg-white shadow m-4">
    <div class="bg-info-subtle card-header text-center">
      <i class="bi-wifi fs-1"></i>
      <h3 class="">Buy Data</h3>
    </div>
    <div class="card-body bg-white">
      <form class="form">
        <div class="form-group mb-4">
          <label for="phone">Phone Number</label>
          <input id="phone" type="number" class="form-control">
        </div>
        <div class="form-group mb-4">
          <label for="amount">Amount</label>
          <input id="amount" type="number" class="form-control">
        </div>
        <div class="form-group mb-4">
          <label for="pin">Pin</label>
          <input id="pin" maxlength="4" type="number" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Buy">
      </form>
    </div>
  </div>
  <script>
    document.forms[0].addEventListener('submit', (e) => {
			e.preventDefault()

			let phone = document.getElementById('phone').value
			let pin = document.getElementById('pin').value
			let amount = document.getElementById('amount').value

			let formData = new FormData()
			formData.append('network', '1')
			formData.append('plan_id', '2')
			formData.append('mobile_number', phone)
			formData.append('request_id', '7uw76322')

			let url = 'https://salfat.com.ng/api/v1/data.php'
			fetch(url, {
					method: 'POST',
					body:JSON.stringify(formData),
					header: {
						"Authorization": "U1PBA084zAFwMbUbKonfLt7YGXnhy3CTwMHPMNQfU4R10QquRr",
						"Content-Type": "application/json"
					}
				})
				.then(res => res.json())
				.then(data => {
					console.log(data)
					new Swal('Success', `${amount} Airtime Purchased`, 'success')

				})
				.catch(err => console.log(err))
		})
  </script>
</body>

</html>
